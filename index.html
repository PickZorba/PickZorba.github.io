<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>使用 JavaScript 的示例</title>
  </head>
  <body>
    <div class="model" id="guessNumber" style="border: 1px solid;">
        <h2>1、猜数字游戏（1-100）</h2>
        <label for="guessField">请猜数：</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="确定" class="guessSubmit">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
        <script src="guessNumber.js"></script>
    </div>
    <div class="model" id="searchHistory" style="border: 1px solid;">
        <h2>2、搜索历史</h2>
        <p>1111</p>
        <input type="text" id="searchInput" class="searchInput">
        <input type="submit" value="search" class="searchSubmit">
        <ul class="history"></ul>
        <script src="searchHistory.js"></script>
    </div>
  </body>
</html>
